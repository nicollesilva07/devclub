<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/proj-jogo/jokenpo.css">
    <title>JokenPô</title>
</head>
<body>
    <div class="square">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="stone" onclick="playHuman ('stone')">&#9994;</button>
            <button id="paper" onclick="playHuman ('paper')">&#9995;</button>
            <button id="scissors" onclick="playHuman ('scissors')">&#9996;</button>
        </div>
        <p class="result"></p>
        <p class="human-score">Sua pontuação:<span id="human-score">0</span> </p>
        <p class="robo-score">Pontuação do Robô:<span id="robo-score">0</span> </p>
    </div>
<script src="/proj-jogo/jokenpo.js"></script>
</body>
</html>
