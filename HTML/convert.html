<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/convert.css">
    <title>Convertmoney</title>
</head>

<body>

    <img class="logo" src="../Img/logo.gif" alt="logomoney">
    <main>
        <label>
            Converter <b> de </b>
            <select>

                <option>R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>

            </select>
        </label>

        <label>
            Converter <b> para </b>
           
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="real">Real</option>
            </select>
        </label>

        <label>
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency">
                <img src="/Img/brasil 2.png" alt="brasil">
                <p class="currencybox">Real</p>
                <p class="currencyvalue-toconvert"> R$ 0,00</p>
            </div>

            <img class="seta" src="/Img/Vector.png" alt="seta">

            <div class="currency">
                <img class="currencyimg" id="currencyimg" src="/Img/estados-unidos (1) 1.png" alt="eua">
                <p class="currencybox" id="dolarname">Dólar americano</p>
                <p class="currencyvalue"> US$ 0,00</p>
            </div>

        </section>


    </main>


</body>
<script src="/Javascript/convert.js"></script>

</html>
